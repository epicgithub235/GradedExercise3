    <script>
        function random(){
            let date = new Date()
            let num = Math.floor(Math.random() * 1000)

            let one = num%10;

            let ten = num
            ten = ten/10;
            ten = Math.floor(ten)
            ten = ten%10 * 10; 

            let hundred = num;
            hundred = hundred/100;
            hundred = Math.floor(hundred)
            hundred = hundred%10 * 100;

            let thousand = num;
            thousand = thousand/1000;
            thousand = Math.floor(thousand)
        
            let a = 'Randomly generated number: ' + num + '\n';
            let b = 'Breakdown: ' + thousand + ', ' + hundred + ', ' + ten + ', ' + one + '\n';
            let c = 'Generated on ' + date
            alert(a+b+c)
        }
        random()
    </script>
