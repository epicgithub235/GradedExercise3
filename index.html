    <script>
        function random(){
            let num = Math.random() * 1000;
            num = Math.floor(num)
            var one = num%10;

          var ten = num
            ten = ten/10;
            ten = Math.floor(ten)
            ten = ten%10 * 10; 

            var hundred = num;
            hundred = hundred/100;
            hundred = Math.floor(hundred)
            hundred = hundred%10 * 100;

            var thousand = num;
            thousand = thousand/1000;
            thousand = Math.floor(thousand)
        
            var a = 'Randomly generated number: ' + num + '\n';
            var b = 'Breakdown: ' + thousand + ', ' + hundred + ', ' + ten + ', ' + one;
            alert(a+b)
        }
        random()
    </script>
